<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>omaicon | Hacker Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      padding: 15px;
      white-space: pre-wrap;
      margin: 0;
      overflow-x: hidden;
    }
    #output {
      min-height: 90vh;
      width: 100%;
      overflow-wrap: break-word;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start 0s infinite;
    }
    @keyframes blink {
      50% { background: #00ff00; color: black; }
      100% { background: transparent; }
    }
    .menu-option {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      display: inline-block;
    }
    .menu-option:hover {
      background: #004400;
      border-radius: 3px;
    }
    
    /* Estilos responsivos para dispositivos móveis */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
        padding: 10px;
      }
      .menu-option {
        display: block;
        width: 90%;
        text-align: center;
        margin: 8px auto;
        padding: 10px 5px;
        background: #002200;
        border-radius: 5px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="output">> Iniciando terminal... (toque para começar)</div>
  <script>
    const code = `
omaicon@redteam:~$ sudo ./access_granted

[+] Inicializando ambiente seguro...
[+] Verificando conexões...
[+] Sessão ativa em 192.168.0.66
[+] Acesso root concedido.

omaicon@redteam:~$ cat /etc/users
- admin
- root
- omaicon

omaicon@redteam:~$ nmap -sS -T4 10.0.0.1/24
Porta 22/tcp aberta (SSH)
Porta 80/tcp aberta (HTTP)
Porta 443/tcp aberta (HTTPS)

omaicon@redteam:~$ echo "Bem-vindo ao terminal"
Bem-vindo ao terminal

omaicon@redteam:~$ █
`;

    let index = 0;
    let started = false;
    const output = document.getElementById('output');

    // Função para iniciar a animação de texto no início
    function startTyping() {
      if (started) return;
      started = true;
      output.innerHTML = "";
      typeNextChar();
    }

    // Função para digitar o texto inicial caractere por caractere
    function typeNextChar() {
      if (index < code.length) {
        output.innerHTML += code.charAt(index);
        index++;
        setTimeout(typeNextChar, 20);
      } else {
        startInteractiveTerminal();
      }
    }

    // Função para iniciar o terminal interativo
    function startInteractiveTerminal() {
      // Inicia automaticamente com o comando whoami
      setTimeout(() => {
        const commandLine = document.createElement("div");
        commandLine.innerText = `omaicon@redteam:~$ whoami`;
        output.appendChild(commandLine);
        
        const response = "nome: Maicon (omaicon)\nprofissão: Analista de Segurança, Pentester e Red Team\nlinguagens: Golang, Python, C, C++, .NET";
        
        const responseLine = document.createElement("div");
        responseLine.innerHTML = response.replace(/\n/g, "<br>");
        output.appendChild(responseLine);
        
        // Executa automaticamente o comando help após o whoami
        setTimeout(() => {
          const helpCommandLine = document.createElement("div");
          helpCommandLine.innerText = `omaicon@redteam:~$ help`;
          output.appendChild(helpCommandLine);
          
          displayHelp();
          
          // Adiciona o prompt estático (sem capacidade de digitação)
          const promptLine = document.createElement("div");
          promptLine.innerHTML = `omaicon@redteam:~$ <span class="cursor">█</span>`;
          output.appendChild(promptLine);
          
          // Rola para o final da página
          window.scrollTo(0, document.body.scrollHeight);
        }, 1000);
      }, 500);
    }

    // Função para processar comandos
    function processCommand(command) {
      // Exibe o comando que seria executado
      const commandLine = document.createElement("div");
      commandLine.innerText = `omaicon@redteam:~$ ${command}`;
      output.appendChild(commandLine);
      
      let response = "";
      
      if (command.toLowerCase() === "whoami") {
        response = "nome: Maicon (omaicon)\nprofissão: Analista de Segurança, Pentester e Red Team\nlinguagens: Golang, Python, C, C++, .NET";
      } else if (command.toLowerCase() === "help") {
        displayHelp();
        return;
      } else if (command.toLowerCase() === "clear" || command.toLowerCase() === "cls") {
        output.innerHTML = "";
        const promptLine = document.createElement("div");
        promptLine.innerHTML = `omaicon@redteam:~$ <span class="cursor">█</span>`;
        output.appendChild(promptLine);
        return;
      } else {
        response = "Comando inválido. Digite 'help' para ver os comandos disponíveis.";
      }

      const responseLine = document.createElement("div");
      responseLine.innerHTML = response.replace(/\n/g, "<br>");
      output.appendChild(responseLine);
      
      // Adiciona o prompt estático após a resposta
      const promptLine = document.createElement("div");
      promptLine.innerHTML = `omaicon@redteam:~$ <span class="cursor">█</span>`;
      output.appendChild(promptLine);
      
      // Rola para o final da página
      window.scrollTo(0, document.body.scrollHeight);
    }
    
    // Função para exibir o menu de ajuda
    function displayHelp() {
      const helpMenu = document.createElement("div");
      helpMenu.innerHTML = `
        <br>Comandos disponíveis:<br><br>
        <div class="menu-option" onclick="openLink('palestras')">[ PALESTRAS ]</div>
        <div class="menu-option" onclick="openLink('artigos')">[ ARTIGOS ]</div>
        <div class="menu-option" onclick="openLink('projetos')">[ PROJETOS ]</div>
        <div class="menu-option" onclick="openLink('contato')">[ CONTATO ]</div>
        <div class="menu-option" onclick="openLink('github')">[ GITHUB ]</div>
        <div class="menu-option" onclick="processCommand('whoami')">[ WHOAMI ]</div>
        <div class="menu-option" onclick="processCommand('clear')">[ CLEAR ]</div>
      `;
      output.appendChild(helpMenu);
    }
    
    // Função para abrir links
    function openLink(page) {
      // Aqui você pode definir para onde cada link deve apontar
      const links = {
        'palestras': '#palestras',
        'artigos': '#artigos',
        'projetos': '#projetos',
        'contato': '#contato',
        'github': 'https://github.com/omaicon'
      };
      
      const url = links[page] || '#';
      
      const responseLine = document.createElement("div");
      responseLine.innerHTML = `Redirecionando para ${page}...`;
      output.appendChild(responseLine);
      
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    // Inicializa com toque ou clique
    document.body.addEventListener("click", startTyping);
    document.body.addEventListener("touchstart", startTyping);
  </script>
</body>
</html>
