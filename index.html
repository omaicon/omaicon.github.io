<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>omaicon | Hacker Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      padding: 20px;
      white-space: pre-wrap;
      overflow: hidden;
    }
    #output {
      min-height: 90vh;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start 0s infinite;
    }
    @keyframes blink {
      50% { background: #00ff00; color: black; }
      100% { background: transparent; }
    }
  </style>
</head>
<body onclick="startTyping()" onkeydown="startTyping()" ontouchstart="startTyping()">
  <div id="output">> Iniciando terminal... (toque ou pressione uma tecla)</div>
  <script>
    const code = `
omaicon@redteam:~$ sudo ./access_granted

[+] Inicializando ambiente seguro...
[+] Verificando conexões...
[+] Sessão ativa em 192.168.0.66
[+] Acesso root concedido.

omaicon@redteam:~$ cat /etc/users
- admin
- root
- omaicon

omaicon@redteam:~$ nmap -sS -T4 10.0.0.1/24
Porta 22/tcp aberta (SSH)
Porta 80/tcp aberta (HTTP)
Porta 443/tcp aberta (HTTPS)

omaicon@redteam:~$ echo "Bem-vindo ao terminal"
Bem-vindo ao terminal

omaicon@redteam:~$ █
`;
    let index = 0;
    let started = false;
    const output = document.getElementById('output');

    function startTyping() {
      if (started) return;
      started = true;
      output.innerHTML = "";
      typeNextChar();
    }

    function typeNextChar() {
      if (index < code.length) {
        output.innerHTML += code.charAt(index);
        index++;
        setTimeout(typeNextChar, 20);
      } else {
        startInteractiveTerminal();
      }
    }

    function startInteractiveTerminal() {
      createNewPrompt();

      document.body.onkeydown = function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          const input = document.getElementById("input-line");
          const command = input.innerText.trim();
          const prompt = document.getElementById("prompt").innerText;
          const cursor = document.querySelector(".cursor");

          const fullCommand = document.createElement("div");
          fullCommand.innerHTML = `${prompt}${command}`;
          output.replaceChild(fullCommand, input.parentNode);

          if (cursor) cursor.remove();

          let response = "";
          if (command.toLowerCase() === "whoami") {
            response = "nome: Maicon (omaicon)<br>profissão: Analista de Segurança, Pentester e Red Team<br>especialista em C2 personalizados<br>linguagens: Golang, Python, C, C++, .NET";
          } else {
            response = "Comando inválido.";
          }

          const responseLine = document.createElement("div");
          responseLine.innerHTML = response;
          output.appendChild(responseLine);

          createNewPrompt();
        }
      };
    }

    function createNewPrompt() {
      const promptDiv = document.createElement("div");
      promptDiv.innerHTML = '<span id="prompt">omaicon@redteam:~$ </span><span id="input-line" contenteditable="true"></span><span class="cursor">█</span>';
      output.appendChild(promptDiv);
      setTimeout(() => {
        const input = document.getElementById("input-line");
        input.focus();
        document.execCommand('selectAll', false, null);
        document.getSelection().collapseToEnd();
      }, 10);
    }
  </script>
</body>
</html>
