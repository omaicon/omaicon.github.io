<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>omaicon | Hacker Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      padding: 20px;
      white-space: pre-wrap;
      overflow: hidden;
    }
    #output {
      min-height: 90vh;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start 0s infinite;
    }
    @keyframes blink {
      50% { background: #00ff00; color: black; }
      100% { background: transparent; }
    }
    #hidden-input {
      position: absolute;
      opacity: 0;
      height: 0;
      width: 0;
      pointer-events: none;
    }
  </style>
</head>
<body onclick="focusInput()" onkeydown="focusInput()" ontouchstart="focusInput()">
  <div id="output">> Iniciando terminal... (toque ou pressione uma tecla)</div>
  <input id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  <script>
    const code = `
omaicon@redteam:~$ sudo ./access_granted

[+] Inicializando ambiente seguro...
[+] Verificando conexões...
[+] Sessão ativa em 192.168.0.66
[+] Acesso root concedido.

omaicon@redteam:~$ cat /etc/users
- admin
- root
- omaicon

omaicon@redteam:~$ nmap -sS -T4 10.0.0.1/24
Porta 22/tcp aberta (SSH)
Porta 80/tcp aberta (HTTP)
Porta 443/tcp aberta (HTTPS)

omaicon@redteam:~$ echo "Bem-vindo ao terminal"
Bem-vindo ao terminal
;

    let index = 0;
    let started = false;
    const output = document.getElementById('output');
    const hiddenInput = document.getElementById('hidden-input');

    function focusInput() {
      hiddenInput.focus();
    }

    function startTyping() {
      if (started) return;
      started = true;
      output.innerHTML = "";
      typeNextChar();
    }

    function typeNextChar() {
      if (index < code.length) {
        output.innerHTML += code.charAt(index);
        index++;
        setTimeout(typeNextChar, 20);
      } else {
        startInteractiveTerminal();
      }
    }

    function startInteractiveTerminal() {
      createNewPrompt();
      hiddenInput.focus();

      hiddenInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          const command = hiddenInput.value.trim();
          hiddenInput.value = "";

          const lastPrompt = document.getElementById("current-prompt");
          if (lastPrompt) {
            const commandLine = document.createElement("div");
            commandLine.innerText = `omaicon@redteam:~$ ${command}`;
            lastPrompt.replaceWith(commandLine);
          }

          let response = "";
          if (command.toLowerCase() === "whoami") {
            response = "nome: Maicon (omaicon)\nprofissão: Analista de Segurança, Pentester e Red Team\nespecialista em C2 personalizados\nlinguagens: Golang, Python, C, C++, .NET";
          } else {
            response = "Comando inválido.";
          }

          const responseLine = document.createElement("div");
          responseLine.innerHTML = response.replace(/\n/g, "<br>");
          output.appendChild(responseLine);

          createNewPrompt();
        }
      });
    }

    function createNewPrompt() {
      const promptLine = document.createElement("div");
      promptLine.id = "current-prompt";
      promptLine.innerHTML = `omaicon@redteam:~$ <span class="cursor">█</span>`;
      output.appendChild(promptLine);
      setTimeout(() => hiddenInput.focus(), 50);
    }

    // Inicializa ao toque
    document.body.addEventListener("click", startTyping);
    document.body.addEventListener("touchstart", startTyping);
    document.body.addEventListener("keydown", startTyping);
  </script>
</body>
</html>
