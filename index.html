<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>omaicon | Hacker Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      padding: 20px;
      white-space: pre-wrap;
      overflow: hidden;
    }
    #output {
      min-height: 90vh;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start 0s infinite;
    }
    @keyframes blink {
      50% { background: #00ff00; color: black; }
      100% { background: transparent; }
    }
    #hidden-input {
      position: absolute;
      opacity: 0;
      height: 0;
      width: 0;
      pointer-events: none;
    }
    .menu-option {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      display: inline-block;
    }
    .menu-option:hover {
      background: #004400;
      border-radius: 3px;
    }
  </style>
</head>
<body onclick="focusInput()" onkeydown="focusInput()" ontouchstart="focusInput()">
  <div id="output">> Iniciando terminal... (toque ou pressione uma tecla)</div>
  <input id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  <script>
    const code = `
omaicon@redteam:~$ sudo ./access_granted

[+] Inicializando ambiente seguro...
[+] Verificando conexões...
[+] Sessão ativa em 192.168.0.66
[+] Acesso root concedido.

omaicon@redteam:~$ cat /etc/users
- admin
- root
- omaicon

omaicon@redteam:~$ nmap -sS -T4 10.0.0.1/24
Porta 22/tcp aberta (SSH)
Porta 80/tcp aberta (HTTP)
Porta 443/tcp aberta (HTTPS)

omaicon@redteam:~$ echo "Bem-vindo ao terminal"
Bem-vindo ao terminal

omaicon@redteam:~$ █
`;

    let index = 0;
    let started = false;
    const output = document.getElementById('output');
    const hiddenInput = document.getElementById('hidden-input');

    function focusInput() {
      hiddenInput.focus();
    }

    function startTyping() {
      if (started) return;
      started = true;
      output.innerHTML = "";
      typeNextChar();
    }

    function typeNextChar() {
      if (index < code.length) {
        output.innerHTML += code.charAt(index);
        index++;
        setTimeout(typeNextChar, 20);
      } else {
        startInteractiveTerminal();
      }
    }

    function startInteractiveTerminal() {
      // Inicia automaticamente com o comando whoami
      setTimeout(() => {
        const commandLine = document.createElement("div");
        commandLine.innerText = `omaicon@redteam:~$ whoami`;
        output.appendChild(commandLine);
        
        const response = "nome: Maicon (omaicon)\nprofissão: Analista de Segurança, Pentester e Red Team\nespecialista em C2 personalizados\nlinguagens: Golang, Python, C, C++, .NET";
        
        const responseLine = document.createElement("div");
        responseLine.innerHTML = response.replace(/\n/g, "<br>");
        output.appendChild(responseLine);
        
        // Executa automaticamente o comando help após o whoami
        setTimeout(() => {
          const helpCommandLine = document.createElement("div");
          helpCommandLine.innerText = `omaicon@redteam:~$ help`;
          output.appendChild(helpCommandLine);
          
          displayHelp();
          createNewPrompt();
        }, 1000);
      }, 500);
      
      hiddenInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          const command = hiddenInput.value.trim();
          hiddenInput.value = "";

          const lastPrompt = document.getElementById("current-prompt");
          if (lastPrompt) {
            const commandLine = document.createElement("div");
            commandLine.innerText = `omaicon@redteam:~$ ${command}`;
            lastPrompt.replaceWith(commandLine);
          }

          processCommand(command);
        }
      });
    }

    function processCommand(command) {
      let response = "";
      
      if (command.toLowerCase() === "whoami") {
        response = "nome: Maicon (omaicon)\nprofissão: Analista de Segurança, Pentester e Red Team\nespecialista em C2 personalizados\nlinguagens: Golang, Python, C, C++, .NET";
      } else if (command.toLowerCase() === "help") {
        displayHelp();
        return;
      } else if (command.toLowerCase() === "clear" || command.toLowerCase() === "cls") {
        output.innerHTML = "";
        createNewPrompt();
        return;
      } else {
        response = "Comando inválido. Digite 'help' para ver os comandos disponíveis.";
      }

      const responseLine = document.createElement("div");
      responseLine.innerHTML = response.replace(/\n/g, "<br>");
      output.appendChild(responseLine);

      createNewPrompt();
    }
    
    function displayHelp() {
      const helpMenu = document.createElement("div");
      helpMenu.innerHTML = `
        <br>Comandos disponíveis:<br><br>
        <div class="menu-option" onclick="openLink('palestras')">[ PALESTRAS ]</div> - Confira minhas apresentações em eventos de segurança<br>
        <div class="menu-option" onclick="openLink('artigos')">[ ARTIGOS ]</div> - Leia meus artigos técnicos sobre segurança e tecnologia<br>
        <div class="menu-option" onclick="openLink('projetos')">[ PROJETOS ]</div> - Conheça os projetos de segurança que desenvolvi<br>
        <div class="menu-option" onclick="openLink('contato')">[ CONTATO ]</div> - Entre em contato comigo<br>
        <div class="menu-option" onclick="openLink('github')">[ GITHUB ]</div> - Veja meus repositórios no GitHub<br>
        <div class="menu-option" onclick="runCommand('whoami')">[ WHOAMI ]</div> - Exibir informações sobre mim<br>
        <div class="menu-option" onclick="runCommand('clear')">[ CLEAR ]</div> - Limpar o terminal<br>
      `;
      output.appendChild(helpMenu);
    }
    
    function openLink(page) {
      // Aqui você pode definir para onde cada link deve apontar
      const links = {
        'palestras': '#palestras',
        'artigos': '#artigos',
        'projetos': '#projetos',
        'contato': '#contato',
        'github': 'https://github.com/omaicon'
      };
      
      const url = links[page] || '#';
      
      const responseLine = document.createElement("div");
      responseLine.innerHTML = `Redirecionando para ${page}...`;
      output.appendChild(responseLine);
      
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }
    
    function runCommand(command) {
      const commandLine = document.createElement("div");
      commandLine.innerText = `omaicon@redteam:~$ ${command}`;
      output.appendChild(commandLine);
      
      processCommand(command);
    }

    function createNewPrompt() {
      const promptLine = document.createElement("div");
      promptLine.id = "current-prompt";
      promptLine.innerHTML = `omaicon@redteam:~$ <span class="cursor">█</span>`;
      output.appendChild(promptLine);
      setTimeout(() => hiddenInput.focus(), 50);
      
      // Garantir que a linha do prompt seja visível
      window.scrollTo(0, document.body.scrollHeight);
    }

    // Inicializa ao toque
    document.body.addEventListener("click", startTyping);
    document.body.addEventListener("touchstart", startTyping);
    document.body.addEventListener("keydown", startTyping);
  </script>
</body>
</html>
