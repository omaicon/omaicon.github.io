<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>omaicon | Hacker Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      padding: 15px;
      white-space: pre-wrap;
      margin: 0;
      overflow-x: hidden;
    }
    #output {
      min-height: 90vh;
      width: 100%;
      overflow-wrap: break-word;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start 0s infinite;
    }
    @keyframes blink {
      50% { background: #00ff00; color: black; }
      100% { background: transparent; }
    }
    #hidden-input {
      position: absolute;
      opacity: 0;
      height: 0;
      width: 0;
      pointer-events: none;
    }
    .menu-option {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      display: inline-block;
    }
    .menu-option:hover {
      background: #004400;
      border-radius: 3px;
    }
    
    /* Estilos responsivos para dispositivos móveis */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
        padding: 10px;
      }
      .menu-option {
        display: block;
        width: 90%;
        text-align: center;
        margin: 8px auto;
        padding: 10px 5px;
        background: #002200;
        border-radius: 5px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body onclick="focusInput()" onkeydown="focusInput()" ontouchstart="focusInput()">
  <div id="output">> Iniciando terminal... (toque ou pressione uma tecla)</div>
  <input id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  <script>
    const code = `
omaicon@redteam:~$ sudo ./access_granted

[+] Inicializando ambiente seguro...
[+] Verificando conexões...
[+] Sessão ativa em 192.168.0.66
[+] Acesso root concedido.

omaicon@redteam:~$ cat /etc/users
- admin
- root
- omaicon

omaicon@redteam:~$ nmap -sS -T4 10.0.0.1/24
Porta 22/tcp aberta (SSH)
Porta 80/tcp aberta (HTTP)
Porta 443/tcp aberta (HTTPS)

omaicon@redteam:~$ echo "Bem-vindo ao terminal"
Bem-vindo ao terminal

omaicon@redteam:~$ █
`;

    let index = 0;
    let started = false;
    const output = document.getElementById('output');
    const hiddenInput = document.getElementById('hidden-input');
    let currentInput = "";
    let promptElement = null;

    function focusInput() {
      hiddenInput.focus();
    }

    function startTyping() {
      if (started) return;
      started = true;
      output.innerHTML = "";
      typeNextChar();
    }

    function typeNextChar() {
      if (index < code.length) {
        output.innerHTML += code.charAt(index);
        index++;
        setTimeout(typeNextChar, 20);
      } else {
        startInteractiveTerminal();
      }
    }

    function startInteractiveTerminal() {
      // Inicia automaticamente com o comando whoami
      setTimeout(() => {
        const commandLine = document.createElement("div");
        commandLine.innerText = `omaicon@redteam:~$ whoami`;
        output.appendChild(commandLine);
        
        const response = "nome: Maicon (omaicon)\nprofissão: Analista de Segurança, Pentester e Red Team\nlinguagens: Golang, Python, C, C++, .NET";
        
        const responseLine = document.createElement("div");
        responseLine.innerHTML = response.replace(/\n/g, "<br>");
        output.appendChild(responseLine);
        
        // Executa automaticamente o comando help após o whoami
        setTimeout(() => {
          const helpCommandLine = document.createElement("div");
          helpCommandLine.innerText = `omaicon@redteam:~$ help`;
          output.appendChild(helpCommandLine);
          
          displayHelp();
          createNewPrompt();
        }, 1000);
      }, 500);

      // Configurar eventos de teclado para capturar melhor a entrada do usuário
      document.addEventListener("keydown", handleKeydown);
      hiddenInput.addEventListener("input", updateCurrentPrompt);
      hiddenInput.addEventListener("blur", () => {
        setTimeout(focusInput, 100);
      });
    }
    
    function handleKeydown(e) {
      // Garantir que o input oculto tenha o foco
      if (document.activeElement !== hiddenInput) {
        hiddenInput.focus();
        return;
      }
      
      // Processar a tecla Enter para executar comandos
      if (e.key === "Enter") {
        e.preventDefault();
        const command = hiddenInput.value.trim();
        executeCommand(command);
        return;
      }
    }
    
    function updateCurrentPrompt() {
      if (promptElement) {
        currentInput = hiddenInput.value;
        promptElement.innerHTML = `omaicon@redteam:~$ ${currentInput}<span class="cursor">█</span>`;
      }
    }
    
    function executeCommand(command) {
      if (!command) return;
      
      // Limpar o input e o estado atual
      hiddenInput.value = "";
      currentInput = "";
      
      // Substituir o prompt atual com o comando executado
      if (promptElement) {
        const commandLine = document.createElement("div");
        commandLine.innerText = `omaicon@redteam:~$ ${command}`;
        promptElement.replaceWith(commandLine);
        promptElement = null;
      }

      processCommand(command);
    }

    function processCommand(command) {
      let response = "";
      
      if (command.toLowerCase() === "whoami") {
        response = "nome: Maicon (omaicon)\nprofissão: Analista de Segurança, Pentester e Red Team\nlinguagens: Golang, Python, C, C++, .NET";
      } else if (command.toLowerCase() === "help") {
        displayHelp();
        return;
      } else if (command.toLowerCase() === "clear" || command.toLowerCase() === "cls") {
        output.innerHTML = "";
        createNewPrompt();
        return;
      } else {
        response = "Comando inválido. Digite 'help' para ver os comandos disponíveis.";
      }

      const responseLine = document.createElement("div");
      responseLine.innerHTML = response.replace(/\n/g, "<br>");
      output.appendChild(responseLine);

      createNewPrompt();
    }
    
    function displayHelp() {
      const helpMenu = document.createElement("div");
      helpMenu.innerHTML = `
        <br>Comandos disponíveis:<br><br>
        <div class="menu-option" onclick="openLink('palestras')">[ PALESTRAS ]</div>
        <div class="menu-option" onclick="openLink('artigos')">[ ARTIGOS ]</div>
        <div class="menu-option" onclick="openLink('projetos')">[ PROJETOS ]</div>
        <div class="menu-option" onclick="openLink('contato')">[ CONTATO ]</div>
        <div class="menu-option" onclick="openLink('github')">[ GITHUB ]</div>
        <div class="menu-option" onclick="runCommand('whoami')">[ WHOAMI ]</div>
        <div class="menu-option" onclick="runCommand('clear')">[ CLEAR ]</div>
      `;
      output.appendChild(helpMenu);
    }
    
    function openLink(page) {
      // Aqui você pode definir para onde cada link deve apontar
      const links = {
        'palestras': '#palestras',
        'artigos': '#artigos',
        'projetos': '#projetos',
        'contato': '#contato',
        'github': 'https://github.com/omaicon'
      };
      
      const url = links[page] || '#';
      
      const responseLine = document.createElement("div");
      responseLine.innerHTML = `Redirecionando para ${page}...`;
      output.appendChild(responseLine);
      
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }
    
    function runCommand(command) {
      // Limpar qualquer entrada anterior
      hiddenInput.value = "";
      currentInput = "";
      
      const commandLine = document.createElement("div");
      commandLine.innerText = `omaicon@redteam:~$ ${command}`;
      output.appendChild(commandLine);
      
      processCommand(command);
    }

    function createNewPrompt() {
      // Limpar qualquer estado anterior
      hiddenInput.value = "";
      currentInput = "";
      
      // Criar novo prompt
      const promptLine = document.createElement("div");
      promptLine.id = "current-prompt";
      promptLine.innerHTML = `omaicon@redteam:~$ <span class="cursor">█</span>`;
      output.appendChild(promptLine);
      promptElement = promptLine;
      
      // Garantir foco no input
      setTimeout(focusInput, 50);
      
      // Garantir que a linha do prompt seja visível
      window.scrollTo(0, document.body.scrollHeight);
    }

    // Inicializa ao toque
    document.body.addEventListener("click", startTyping);
    document.body.addEventListener("touchstart", startTyping);
    document.body.addEventListener("keydown", startTyping);
  </script>
</body>
</html>
